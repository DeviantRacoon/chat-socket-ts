<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Socket.IO Chat</title>
</head>

<body class="bg-body" style="height: 100vh">

    <section class="shadow bg-body-tertiary rounded  overflow-hidden" style="height: 100%;">

        <aside class="sidebar bg-body-tertiary" id="sidebar">
            <header class="border-bottom d-flex justify-content-center align-items-center">
                <span class="fs-5 text-primary-emphasis">
                    <i class="bi bi-people-fill"></i>
                    <b>Lista de usuarios</b>
                </span>
            </header>

            <ul class="sidebar-nav overflow-auto" id="user-list" style="height: 90%;">
            </ul>

            <div class="border-top d-flex justify-content-start align-items-center">
                <i class="bi bi-person-circle"></i>&nbsp;
                <span id="currentUser"></span>
            </div>
        </aside>

        <article class="main bg-body d-flex flex-column" style="height: 100%;" id="main">

            <header class="border-bottom d-flex justify-content-center">
                <span class="fs-5 text-primary-emphasis">
                    <i class="bi bi-chat-dots-fill"></i>
                    <b>Mensajes</b>
                </span>

                <button class="btn btn-light position-absolute top-0 end-0 me-4 mt-2" id="toggle-sidebar-btn">
                    <i class="bi bi-list"></i>
                </button>
            </header>

            <ul class="overflow-auto bg-body-tertiary rounded px-2 mt-3" id="box-message" style="height: 90%;">
            </ul>

            <div class="py-1 d-flex border-top justify-content-around">
                <input type="text" class="form-control" id="input-message" placeholder="Escribe un mensaje...">

                <div class="d-flex gap-2 ps-2">
                    <button class="btn btn-success btn-sm" id="btn-send">
                        <i class="bi bi-send"></i>
                        <span>Enviar</span>
                    </button>

                    <button class="btn btn-primary btn-sm" id="emit-to-last">
                        <i class="bi bi-person-raised-hand"></i>
                        <span>Saludar</span>
                    </button>
                </div>
            </div>

        </article>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>

</body>

</html>
